<div class="main-container">
  
  <!-- Page Header -->
  <div class="page-header">
    <h1 class="page-title gradient-title">TRAJECTRA</h1>
  </div>

  <!-- Input Controls -->
  <div class="controls-container">
    <div class="controls-grid">
      <div class="input-group">
        <label for="initialRate" class="input-label">Initial Corrosion Rate (mpy)</label>
        <input 
          type="text" 
          id="initialRate" 
          class="form-input" 
          placeholder="e.g. 1.5" 
          [value]="initialRate()"
          (input)="onInputChange('initialRate', $event)" />
      </div>
      <div class="input-group">
        <label for="startDate" class="input-label">Start Date</label>
        <input 
          type="date" 
          id="startDate" 
          class="form-input"
          [value]="startDate()"
          (input)="onInputChange('startDate', $event)" />
      </div>
      <div class="input-group">
        <label for="endDate" class="input-label">End Date</label>
        <input 
          type="date" 
          id="endDate" 
          class="form-input"
          [value]="endDate()"
          (input)="onInputChange('endDate', $event)" />
      </div>
    </div>
  </div>

  <!-- Sankey Chart -->
  <div class="chart-container">
    <app-sankey-chart 
      (linkClick)="onLinkClick($event)">
    </app-sankey-chart>
  </div>

  <!-- TML Modal -->
  <app-tml-modal 
    [isVisible]="isModalVisible()" 
    [tmlData]="selectedTmlData()" 
    (close)="closeModal()">
  </app-tml-modal>
</div>


<router-outlet />
